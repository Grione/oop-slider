 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
 </head>
 <body>
<style>
.slider {
    position: relative;
    width: 350px;
    height: 250px;
    margin-bottom:20px;
}
    .slider .slide {
        position: absolute;
        top:0;
        left:0;
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity:0;
        transition: opacity 1s;
    }
    
    .slider .slide.active {
        opacity: 1;
    }
</style>
<main>
    <div class="wrapper">
        <div class="container">
       <div class="slider-wrapper">
           <div class="slider slider1">
               <img src="./slider/slide-1.jpg" class="slide" />
               <img src="./slider/slide-2.jpg" class="slide" />
               <img src="./slider/slide-3.jpg" class="slide" />
           </div>
           <div class="slider-pagination">
               <button class="slider-button slider-prev">Prev</button>
               <button class="slider-button slider-next">Next</button>
           </div>
       </div>
              <div class="slider-wrapper">
           <div class="slider slider2">
               <img src="./slider/slide-3.jpg" class="slide" />
               <img src="./slider/slide-1.jpg" class="slide" />
               <img src="./slider/slide-2.jpg" class="slide" />
           </div>
           <div class="slider-pagination">
               <button class="slider-button slider-prev2">Prev</button>
               <button class="slider-button slider-next2">Next</button>
           </div>
       </div>
        </div>

    </div>
</main>
<script src="/script.js"></script>
</body>
</html>
